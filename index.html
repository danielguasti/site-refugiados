<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refugiados Ucr√¢nia</title>
</head>
<body>
    <div id="cabecalho">
        <img class="logo" src="safe.png" alt="Logo" height="90%" >
        
    </div>

    <div id="corpo">
        <div id="formulario">
            <h1>CADASTRE-SE COMO ACOLHEDOR</h1>
            <form id="cadastrar" action="">
                <div class="inteiro">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" 
                    data-required
                    data-email-validate>
                </div>
                <div class="metade espaco">
                    <label for="lastname">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required
                    data-min-length="5">
                </div>
                <div class="metade">
                    <label for="passconfirmation">Confirmar senha</label>
                    <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password"
                    data-required>
                </div>
                <div>
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="inteiro">
                    <input id="submit" type="submit" value="Registrar">
                </div>

            </form>
        </div>
    </div>

    
    <div id="fim">
            
    </div>

    </div>
        <p class="error-validation template"></p>
        <script src="script.js"></script>
    
    

    
</body>
</html>
